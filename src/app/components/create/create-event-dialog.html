<h1 mat-dialog-title>Foo Bazz</h1>
<mat-dialog-content>
  <mat-form-field>
      Title:  <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
